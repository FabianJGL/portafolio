<!DOCTYPE html>
<html>
  <head>
    <link href="RFC.css">
    <link href="RFC.js">
    <meta charset="UTF-8">
    <title>Generador de RFC</title>
  </head>
  <body>
    <h1>Generador de RFC</h1>
    <form id="rfc-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>
      
      <label for="apellido-paterno">Apellido paterno:</label>
      <input type="text" id="apellido-paterno" name="apellido-paterno" required><br>
      
      <label for="apellido-materno">Apellido materno:</label>
      <input type="text" id="apellido-materno" name="apellido-materno" required><br>
      
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="number" id="dia" name="dia" min="1" max="31" required>
      
      <input type="number" id="mes" name="mes" min="1" max="12" required>
      
      <input type="number" id="anio" name="anio" min="1900" max="2099" required><br>
      <button type="submit">Generar RFC</button>
    </form>
    <p id="rfc-result"></p>
  </body>
</html>
