<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
<body>
    <h1><center>Tienda de Ropa Online</center></h1>
    <form> 
        <fieldset>
            <legend>Información del cliente</legend>
        <table align="center">
        <tr>
            <th><label for="Nombre" >Nombre:</label><br>
            <input required type="text" name="name" id="name" maxlength="20" placeholder="Nombre"></th>

            <th><label for="Ap">Apellido paterno:</label><br>
            <input required type="text" name="Am" id="Am" maxlength="20" placeholder="Apellido paterno"></th>
            
            <th><label for="Am">Apellido materno:</label><br>
            <input required type="text" name="Am" id="Am" maxlength="20"placeholder="Apellido materno"></th> 
        </tr>
        </table>
        <table align="center">
        <tr>
            <th><label for="Nusuario">Nombre de usuario:</label><br>
            <input type="text" name="Am" id="Am" maxlength="20" placeholder="Nombre de usuario"></th>

            <th><label for="pass">Contraseña:</label><br>
            <input  required type="password" placeholder="Pasword"></th>

        </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Datos de Facturacion</legend>
        <table align="center">
        <tr>
            <th><label for="Calle" >Calle:</label><br>
            <input required type="text" name="calle" id="calle" maxlength="20" placeholder="calle"></th>

            <th><label for="Ap">Numero:</label><br>
            <input required type="text" name="num" id="num" maxlength="20" placeholder="Numero"></th>
            
            <th><label for="Am">Colonia:</label><br>
            <input required type="text" name="Colonia" id="Colonia" maxlength="20"placeholder="Colonia"></th> 
        </tr>
        </table>
        <table align="center">
        <tr>
            <th><label for="usuario">Email:</label><br>
            <input type="email" name="Email" id="Email" maxlength="20" placeholder="Email"></th>

            <th><label for="Codigo Postal">Codigo Postal:</label><br>
            <input  required type="text" placeholder="Codigo Postal"></th>

            <th><label for="RFC">RFC:</label><br>
            <input  required type="text" placeholder="RFC"></th>

        </tr>
        </table>

        <table align="center">
            <tr>
                <th>
                    <label for="Fecha de la venta">Fecha de la venta</label>
                    <input type="date">
                </th>
            </tr>

        </table>
        </fieldset>
        <fieldset>
            <legend>Datos del articulo adquirido</legend>
        <table align="center">
        <tr>
            <ul>
                <li>Vestido </li>
                <li>Falda</li>
                <li>Pantalon</li>
                <li>Playera</li>
              </ul>
              
            <th><label for="Ap">Color:</label><br>
            <input required type="color" name="num" id="num" maxlength="20" placeholder="Color"></th>

            <th><input type="submit" name="enviar" id="enviar" value="Enviar Formulario">
                <input type="reset" name="Borrar" id="Borrar" value="Borrar Formulario"></th>
            
           
        </tr>
        </table>
        </fieldset>
        <h5>
            <i>Distribuidora de Ropa &copy;2023s &amp;</i>
        </h5>
    </form>
